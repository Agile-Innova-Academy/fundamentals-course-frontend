<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Encabezado del sitio -->
    <header>
      <h1 class="title">Gestor de Tareas</h1>
    </header>

    <!-- Contenido Principal -->

    <main>
      <!-- Formulario para agregar tareas -->
      <form class="formAdd" id="form">
        <input
          type="text"
          class="titleTask"
          id="titleTask"
          placeholder="Agrege un Titulo"
          required
        />
        <input type="date" name="date" class="dateTask" id="dateTask" />

        <button type="submit" class="btnAddTask" id="btnAddTask">
          Agregar Tarea
        </button>
      </form>

      <!-- Estructura del Filtro -->
      <div id="filter" class="filterSection">
        <button id="btnOld" class="btnFilter">Realizadas</button>
        <button id="btnNew" class="btnFilter">Pendientes</button>
      </div>

      <!-- Lista de Tareas -->
      <div id="list" class="contTaks"></div>
    </main>

    <script src="./index.js"></script>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
