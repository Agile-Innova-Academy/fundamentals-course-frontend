<html lang="en">
<head>

                <form class="form-group p-5">

                    <button type="submit" class="btn btn-primary">registrarme</button>
                </form>
                <p class="text-end">¿ Ya tienes cuenta ? Ingresa <a href="../index.html">aquí</a></p>
