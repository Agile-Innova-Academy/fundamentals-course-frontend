<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Usuarios</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./index.html">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/usuario.html">Usuarios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form id="form" class="d-flex flex-column align-items-center gap-3 mt-5">
        <input
          id="inp_nombre"
          class="form-control w-75"
          type="text"
          placeholder="Nombre"
          required
        />
        <input
          id="inp_email"
          class="form-control w-75"
          type="email"
          placeholder="Email"
          required
        />
        <input
          id="inp_edad"
          class="form-control w-75"
          type="number"
          placeholder="Edad"
          required
        />
        <button id="btn_crear" class="btn btn-primary" type="submit">
          Crear
        </button>
        <button
          id="btn_guardar"
          class="btn btn-secondary"
          type="button"
          disabled
        >
          Guardar Editar
        </button>
      </form>

      <table class="table table-striped table-dark table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Edad</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/usuarios.js"></script>
  </body>
</html>
